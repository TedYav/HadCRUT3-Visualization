<!DOCTYPE html>
<!--

climate-sim.html
HTML file to display HADCrut3 Climate Data using MapboxGL.js

AUTHOR: Teoman (Ted) Yavuzkurt
www.github.com/teomandavid
www.teomandavid.com

-->
<html>
<head>
    <meta charset='utf-8' />
    <title>HadCRUT3 Climate Data</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- stylesheets -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css">
    <link rel="stylesheet" href="climate-sim.css" />

    <!-- scripts -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.js'></script>
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="climate-sim.js"></script>
</head>
<body>

<main>
  <div id='map'></div>
</main>

<footer>

<div class="map-controls">
    <span class="map-text-title m2">Year: </span><span id="year" class="map-text m2"></span>
    <div id="map-slider" class="m2"></div>
    <select id="map-months" class="m2"></select>
    <select id="map-display" class="m2"></select>
    <span class="mini"> Anomaly: </span><input type="checkbox" id="toggleAnomaly" />
    <span class="mini">Loop:</span> <input type="checkbox" id="toggleLoop" />
</div>

<div class="map-controls">
  <span class="map-text-title m5-top">Anomaly: </span><span id="anomaly" class="map-text m6-top"></span>
  <button id="playpause" class="m5">Play</button>
  <div class="gradient-container"><span id="raw-temp-start"></span><div id="temp-gradient" class="gradient">Raw Temperature</div><span id="raw-temp-end"></span></div>
  <div class="gradient-container"><span id="anomaly-start"></span><div id="anomaly-gradient" class="gradient">Temperature Anomaly</div><span id="anomaly-end"></span></div>
</div>
</footer>

</body>
</html>
